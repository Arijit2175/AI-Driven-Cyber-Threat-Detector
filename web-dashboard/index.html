<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Cyber Threat Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="dashboard-container">
        <aside class="sidebar">
            <button id="sidebar-toggle">â˜°</button>
            <h2>Alerts</h2>
            <ul id="alerts-summary" class="alerts-summary">
                <li>Total Flows Scanned: <strong>0</strong></li>
                <li style="color:#ff4d4d;">Malicious Flows: <strong>0</strong></li>
                <li style="color:#32cd32;">Normal Flows: <strong>0</strong></li>
            </ul>
            <button id="clear-alerts">Clear Alerts</button>
            <button id="export-csv">Export CSV</button>
            <hr style="margin:10px 0; border: none; border-top: 1px solid #444;">
            <ul id="alerts-list"></ul>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>Network Flows</h1>
                <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
            </div>

            <div class="data-section">
                <div class="table-container">
                    <div class="filter-buttons">
                        <button data-filter="all" class="active">All</button>
                        <button data-filter="malicious">Malicious</button>
                        <button data-filter="normal">Normal</button>
                    </div>
                    <table id="flows-table">
                        <thead>
                            <tr>
                                <th>Duration</th>
                                <th>Total Packets</th>
                                <th>Total Bytes</th>
                                <th>Mean Packet Length</th>
                                <th>Packet Rate</th>
                                <th>Protocol</th>
                                <th>Prediction</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="chart-section">
                    <h3>Flow Status Chart</h3>
                    <canvas id="flowChart"></canvas>
                    <h3>Real-Time Flow Graph</h3>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
