<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Cyber Threat Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Alerts</h2>

            <ul id="alerts-summary" class="alerts-summary">
                <li>Total Flows Scanned: <strong>0</strong></li>
                <li style="color:#ff4d4d;">Malicious Flows: <strong>0</strong></li>
                <li style="color:#32cd32;">Normal Flows: <strong>0</strong></li>
            </ul>

            <hr style="margin:10px 0; border: none; border-top: 1px solid #444;">

            <ul id="alerts-list"></ul>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>Network Flows</h1>
                <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
            </div>

            <div class="table-container">
                <table id="flows-table">
                    <thead>
                        <tr>
                            <th>Duration</th>
                            <th>Total Packets</th>
                            <th>Total Bytes</th>
                            <th>Mean Packet Length</th>
                            <th>Packet Rate</th>
                            <th>Protocol</th>
                            <th>Prediction</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
